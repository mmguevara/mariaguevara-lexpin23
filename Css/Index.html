<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Clase introductoria</title>
    <!--Css in block (Css en bloque)-->
    <!--
    Para usar esta etiqueta style simepre debes indicar que elemento quieres 
    seleccionar para colocar estilos, puedes seeccionar 
    una etiqueta en especifico, una clave o id
    -->
    <style>
        h1 {
            background-color: aqua;
            font-size: 62px;
        }
    </style>
    <!--Carga de archivo CSS-->
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <!--
    Css (Cascada, Style, Sheets)
    Siempre se escribe propiedad seguido de : luego de un valor y finalmente;
    Ejemplo: colo:red;
    -->
    <!--CSS IN LINE (En la linea)-->
    <h1 style="color:blue";>Esto es un titular</h1>
    <p>Esto es un parrafo</p>
</body>
</html>
